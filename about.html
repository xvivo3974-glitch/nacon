<style>
html {
  height: 100%;
  overflow-x: hidden;
}
body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: url("bg.png") center/cover no-repeat fixed;
}
    /* ========= 以下与原样式一致，仅微调透明度让字看清 ========= */
    :root {
      --theme: #0066ff;
      --glass: rgba(255, 255, 255, 0.78);   /* 毛玻璃底色 */
      --text: #222;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    /* 统一毛玻璃卡片效果 */
    header, .hero, .card {
      background: var(--glass);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
      color: var(--text);
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav a {
      color: var(--text);
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 6rem 1rem 4rem;
    }
    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }
    .btn {
      background: var(--theme);
      color: #fff;
      padding: 0.75rem 1.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 260px;
      padding: 1.2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    .card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 0.8rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin: 0.5rem 0.5rem 0 0;
      }
    }
  </style>
